<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Eduroam Test</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ url_for('static', filename='assets/css/ie10-viewport-bug-workaround.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='signin/signin.css') }}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{{ url_for('static', filename='assets/js/ie-emulation-modes-warning.js') }}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
 <nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <ul class="nav navbar-nav navbar-right">
       <p class="navbar-text">Copyright © 2017 qfeng</p>
      <li><a href="https://github.com/shanghai-edu/radius-1xtest">GITHUB</a></li>
    </ul>
  </div>
</nav>
    <div class="container">

      <form action="" method="post" class="form-signin">
        <h2 class="text-center" class="form-signin-heading">{{ ssid }} Test</h2>
        <div class="form-group">
	<label for="inputEmail" class="sr-only">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
	</div>
	<div class="form-group">
	<label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
	</div>
	<div class="form-group">
	<label class="sr-only" for="verify_code">Verify_code</label>
	<div class="row">
	<div class="col-md-6">
	<input  class="form-control login-input" id="verify_code" name="verify_code" required type="text" placeholder="verify_code" value="">
        </div>
	<div class="col-md-6">
	<img class="img-thumbnail" class="img-responsive" src="{{ url_for('code') }}" onclick="this.src='{{ url_for('code') }}?d='+Math.random();">
	</div>
	</div>
	</div>

	<button class="btn btn-lg btn-primary btn-block" type="submit">Test</button>
	</form>
    {% if verify_error %}
    <div class="alert alert-danger" role="alert">verify code is wrong</div>
    {% endif %}
    {% if access %}
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Method</th>
	    <th>Time</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
	{% if success %}
          <tr class="success">
	{% else %}
	  <tr class="danger">
	{% endif %}
            <td>{{ username }}</th>
            <td>{{ method }}</td>
	    <td>{{ timeusage }}</td>
            <td>{{ access }}</td>
          </tr>
        </tbody>
      </table>
    {% endif %}
    </div>
  </div>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static', filename='assets/js/ie10-viewport-bug-workaround.js') }}"></script>
  </body>
</html>
